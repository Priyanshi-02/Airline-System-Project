<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Airline Management System</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 10px 0;
      width: 100%;
      text-align: center;
    }

    .list {
      display: flex;
      justify-content: center;
      list-style-type: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .list a {
      color: white;
      text-decoration: none;
    }

    .container {
      width: 80%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .container h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    .form {
      margin-top: 20px;
    }

    .form label {
      display: block;
      font-weight: bold;
    }

    .form input,
    .form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .form textarea {
      height: 150px;
    }

    .form button {
      padding: 12px;
      border: none;
      background-color: #0077cc;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    .form button:hover {
      background-color: #005299;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px 0;
      width: 100%;
      margin-top: auto; /* Push footer to the bottom of the page */
    }

    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header">
        <h1>Airline Management System</h1>
        <nav>
            <ul class="list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="book6.html">Flights</a></li>
                <li><a href="airline.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
  </header>
  <div class="container">
    <h2>Contact Us</h2>
    <p>Have questions or feedback? Get in touch with us using the form below.</p>
    <div class="form">
      <form id="contact-form" action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" id="submit-btn">Send Message</button>
      </form>
      <div id="success-message" class="success-message" style="display: none;">Feedback sent successfully. You will be informed within 24 hours.</div>
    </div>
  </div>
  <footer>
    <div class="footer">
        <p>&copy; 2024 Airline Management System. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Show success message
      document.getElementById('success-message').style.display = 'block';
      
      // Clear form fields
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('message').value = '';

      // Optionally, you can add code here to send the form data to a server using AJAX
    });
  </script>
</body>
</html>
