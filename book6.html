    function searchFlights() {
      const origin = document.getElementById('origin').value.toUpperCase();
      const destination = document.getElementById('destination').value.toUpperCase();
      const date = document.getElementById('date').value;
      
      if (!origin ||!destination ||!date) {
        alert('Please fill all fields');
        return;
      }
      
      const results = flightData.filter(flight => 
        flight.origin === origin && 
        flight.destination === destination && 
        flight.date === date
      );
      
      displayFlights(results);
    }
    
    function displayFlights(flights) {
      const flightsContainer = document.getElementById('flights');
      flightsContainer.innerHTML = '';
      
      if (flights.length === 0) {
        flightsContainer.innerHTML = '<p>No flights found</p>';
        return;
      }
      
      flights.forEach(flight => {
        const flightDiv = document.createElement('div');
        flightDiv.className = 'flight';
        flightDiv.innerHTML = `
          <h3>Flight: ${flight.flightNumber}</h3>
          <p>Departure: ${flight.departureTime}</p>
          <p>Arrival: ${flight.arrivalTime}</p>
          <p>Seats Available: ${flight.seatsAvailable}</p>
          <button onclick="bookFlight('${flight.flightNumber}', '${flight.departureTime}', '${flight.arrivalTime}')">Book</button>
        `;
        flightsContainer.appendChild(flightDiv);
      });
    }
    
    function bookFlight(flightNumber, departureTime, arrivalTime) {
      // Redirect to payment page with flight details
      window.location.href = `payment2.html?flightNumber=${flightNumber}&departureTime=${departureTime}&arrivalTime=${arrivalTime}`;
    }
